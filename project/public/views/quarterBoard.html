<div class="boardSection">
    <div class="parent-period">
        <div ng-mouseenter="showAddToYear = true" ng-mouseleave="showAddToYear = false">
            <span class="header"><a href="/board/{{ year }}">{{ year }}</a></span>
            <span ng-show="showAddToYear" class="glyphicon glyphicon-plus show-add-objective" ng-click="addToYear = true"></span>
        </div>
        <ul class="wishList yearObjectives" list="year">
            <add-objective objectives="yearObjectives" show-on="addToYear" parent="yearMasterObjective"></add-objective>
            <objective-list-element ng-repeat="objective in yearObjectives" objective="objective" objectives="yearObjectives" show-tooltip="true"></objective-list-element>
        </ul>
    </div>
    <div class="main-period">
        <div>
            <div class="previous"><span class="go-to-previous" ng-show="quarter != 1" ng-click="goTo(-1)"></span></div>
            <div class="header" ng-mouseenter="showAddToQuarter = true" ng-mouseleave="showAddToQuarter = false">
                <span class="header-text-container">
                    Q{{ quarter }}
                    <span ng-show="showAddToQuarter" class="glyphicon glyphicon-plus show-add-objective" ng-click="addToQuarter = true"></span>
                </span>
            </div>
            <div class="next"><span class="go-to-next" ng-show="quarter != 4" ng-click="goTo(1)"></span></div>
        </div>
        <ul class="wishList quarterObjectives" list="quarter">
            <objective-list-element ng-repeat="objective in quarterObjectives" objective="objective" objectives="quarterObjectives"></objective-list-element>
            <add-objective objectives="quarterObjectives" show-on="addToQuarter" parent="quarterMasterObjective"></add-objective>
        </ul>
    </div>
    <div class="children-periods">
        <div class="child-period month" ng-repeat="month in months">
            <div class="header" ng-mouseenter="month.showAddTo = true" ng-mouseleave="month.showAddTo = false">
                <span class="header-text-container">
                    <a href="/board/{{ year }}/{{ quarter }}/{{ month.value }}">{{ month.name }}</a>
                    <span ng-show="month.showAddTo" class="glyphicon glyphicon-plus show-add-objective" ng-click="month.addToMonth = true"></span>
                </span>
            </div>
            <ul class="wishList" ng-class="'M' + month.value + 'Objectives'" list="month" listid="{{ month.value }}">
                <add-objective objectives="month.objectives" show-on="month.addToMonth" parent="month.masterObjective"></add-objective>
                <objective-list-element ng-repeat="objective in month.objectives" objective="objective" objectives="month.objectives"></objective-list-element>
            </ul>
        </div>
    </div>
</div>
