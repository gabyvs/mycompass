<div class="modal-header">
    <h3 class="modal-title">{{ objective.label }}</h3>
</div>
<div class="modal-body editObjective">
    <div class="left-side">
        <div class="form-field">
            <div class="form-label">Title</div>
            <div class="form-value"><input type="text" class="objective-label" ng-model="objective.label"/></div>
        </div>
        <div class="form-field">
            <div class="form-label">Description</div>
            <div class="form-value">
                <textarea cols="40" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="form-field">
            <div class="form-label">Status</div>
            <div class="form-value">
                <select ng-options="option.status as option.label for option in statusOptions" ng-model="objective.status"></select>
            </div>
        </div>
        <div class="form-field">
            <div class="form-label">Category</div>
            <div class="form-value">
                <select ng-options="option.value as option.label for option in categoryOptions" ng-model="objective.category"></select>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="subtasks">
        <div class="form-field">
            <div class="form-label">Activities</div>
        </div>
        <div class="clear"></div>
        <div class="form-field">
            <ul class="objective-activities">
                <li ng-repeat="activity in activities">
                    <span class="glyphicon objective-status"
                          ng-class="{ 'glyphicon-unchecked': !activity.status || activity.status == 'new', 'glyphicon-play': activity.status == 'started', 'glyphicon-ok': activity.status == 'closed' }"></span>
                    <span class="objective-text">{{ activity.label }}</span>
                </li>
            </ul>

        </div>
        <div class="input-group input-group-sm add-activity-group">
            <span class="input-group-btn">
                <button class="btn btn-default add-activity" type="button" ng-click="addActivity()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
            <input type="text" class="form-control" placeholder="Add a new activity" ng-model="newActivity" />
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
